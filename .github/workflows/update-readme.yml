name: Update README Timestamp

on:
  schedule:
    # Runs daily at 6:00 AM IST (12:30 AM UTC)
    - cron: '30 0 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  
  # Runs on every push to main branch
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Update README with IST Timestamp
        run: |
          # Set timezone to India Standard Time
          export TZ='Asia/Kolkata'
          
          # Get current date and time in IST format
          CURRENT_DATE=$(date '+%B %d, %Y at %I:%M %p IST')
          
          echo "Current IST Time: $CURRENT_DATE"
          
          # Update the timestamp in README.md
          sed -i "s/\*Last Updated:.*\*/\*Last Updated: $CURRENT_DATE\*/g" README.md
          
          echo "README.md updated successfully!"
      
      - name: Commit and Push Changes
        run: |
          # Configure git user
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the modified README
          git add README.md
          
          # Check if there are changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Update README timestamp [IST: $(date '+%I:%M %p')]"
            git push
            echo "Changes pushed successfully!"
          else
            echo "No changes to commit"
          fi
