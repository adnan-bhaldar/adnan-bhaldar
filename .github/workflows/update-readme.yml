name: Update README Timestamp

on:
  schedule:
    # Runs daily at 6:00 AM IST (12:30 AM UTC)
    - cron: '30 0 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:
  
  # Runs on every push to main branch
  push:
    branches:
      - main

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Sync System Time
        run: |
          sudo timedatectl set-ntp true
          sleep 2
          echo "System time synced"
      
      - name: Update README with IST Timestamp
        run: |
          # Set timezone to India Standard Time
          export TZ='Asia/Kolkata'
          
          # Get current date and time in IST format (24-hour)
          CURRENT_DATE=$(date '+%B %d, %Y at %H:%M IST')
          
          echo "üìÖ Current IST Time: $CURRENT_DATE"
          
          # Show current line
          echo "üîç Current timestamp line:"
          grep -E "(Last Updated:|*Last Updated:)" README.md || echo "Not found"
          
          # Update both patterns (with and without asterisks)
          sed -i "s/Last Updated:.*/Last Updated: $CURRENT_DATE/g" README.md
          sed -i "s/\*Last Updated:.*\*/\*Last Updated: $CURRENT_DATE\*/g" README.md
          
          # Show updated line
          echo "‚úèÔ∏è Updated timestamp line:"
          grep -E "(Last Updated:|*Last Updated:)" README.md
          
          echo "‚úÖ README.md updated successfully!"
      
      - name: Commit and Push Changes
        run: |
          export TZ='Asia/Kolkata'
          
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add README.md
          
          if ! git diff --cached --quiet; then
            COMMIT_TIME=$(date '+%B %d, %Y at %H:%M IST')
            git commit -m "ü§ñ Update timestamp [$COMMIT_TIME]"
            git push origin main
            echo "‚úÖ Changes pushed successfully!"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
